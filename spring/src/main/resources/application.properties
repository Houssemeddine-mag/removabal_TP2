spring.application.name=spring
server.port=${PORT:8081}

# PostgreSQL Configuration (use environment variables from Render)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/spring}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:Its#me@yes.com}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000